<!--Create a navigation menu once using display:inline (all links in one row) and 
again using display:block (links stacked vertically), showing the difference clearly-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation styles</title>
    <link rel="stylesheet" href="16.css">
</head>
<body>

    <h2>Inline display</h2>
    <nav class="menu-inline">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
     <br>
    <hr>

    <h2>Block dispaly</h2>
    <nav class="menu-block">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

</body>
</html>
