<!--: Create an HTML page with at least 6 different heading levels (h1-h6) organized 
in a hierarchical structure that represents a book's table of contents.-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <center>
        <title>Index page</title>
    </center>
</head>

<body>
    <center>
        
        <h1 style="background-color: crimson; color: rgb(248, 233, 150);">XYZ Boook</h1>
        
        <hr>
        <h2><u>Table of Contents</u></h2>
        <hr>
        <h3>1.1 Introduction</h3>
        <h3>1.2 Chapter 1</h3>
        <h3>1.3 Chapter 2</h3>
        <h4>1.4 Discussions</h4>
        <h4>1.5 FAQS</h4>
        <h5>Note From Author</h5>
        <span style="background-color: aquamarine;">
        <i>@Copyrights Reserved 2025</i>
        </span>

    </center>

</body>
</html>
