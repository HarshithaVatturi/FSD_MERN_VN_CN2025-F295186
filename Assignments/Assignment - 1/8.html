<!--Style a button with the following specifications: custom background color, white 
text, padding, rounded corners and appropriate margins.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button design</title>
</head>
<body>
    <!--Inline-->
    <button style="background-color: hotpink; color: white; padding: 10px; border-radius: 20%; margin: 30px;">
        BUTTON
    </button>
<br><br>
  <input type="button" value="CLICK ME" 
style="background-color: hotpink; color: white; padding: 10px; border-radius: 20%; margin: 30px;"
onclick="alert('You got this!')">

</body>
</html>
