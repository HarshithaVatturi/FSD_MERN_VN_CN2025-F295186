<!--: Build a contact page footer that includes three columns: Company Info (with 
address, phone number, email using address tag. Quick Links (list of links), and social media
(list of social media links). Use semantic elements appropriately.-->

<!DOCTYPE html>
<html>
<head>
    <title>Contact Page Footer</title>

    <style>
       

        footer {
            background-color: lab(95.49% 0.01 -0.01);
            padding: 20px;
        }

        .footer {
            display: flex;
            justify-content: space-between;
        }

        .column {
            width: 30%;
        }

        h3 {
            margin-top: 0;
        }
    </style>

</head>
<body>

    <footer>
        <div class="footer">

            <!-- Company Info -->
            <section class="column">
                <h3>Company Info</h3>
                <address>
                    XYZ Solns<br>
                    123 Chennai<br>
                    Phone: 1234567890<br>
                    Email: info@gmail.com
                </address>
            </section>

            <!-- Quick Links -->
            <nav class="column">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>

            <!-- Social Media -->
            <section class="column">
                <h3>Follow Us</h3>
                <ul>
                    <li><a href="#">Instagram</a></li>
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Twitter</a></li>
                    <li><a href="#">LinkedIn</a></li>
                </ul>
            </section>

        </div>
    </footer>

</body>
</html>
