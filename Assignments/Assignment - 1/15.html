<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Position Example</title>
    <link rel="stylesheet" href="15.css">
</head>
<body>

    <h3 style="color: cornflowerblue;">Welcome to page of boxes</h3>

    <div class="container">
        <div class="box static-box">Static Box</div>
        <div class="box relative-box">Relative Box</div>
        <div class="box parent-box">
            Parent (for absolute box)
            <div class="absolute-box">Absolute Box</div>
        </div>
    </div>

    
    <div class="box fixed-box">
        Fixed Box
    </div>

   
    <div style="height:1500px;">
        <p></p>
    </div>

</body>
</html>
