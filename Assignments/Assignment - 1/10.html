<!DOCTYPE html>
<html lang="en">
<head>

    <title>Card</title>
    <link rel="stylesheet" href="10.css">

<body>

    <div class="card">
        <img src="tech.jpg" class="card-img">
        <h2 class="card-title">Tech Innovators</h2>
        <p class="card-desc">

            ideas, and creative solutions for the digital world.

        <button class="card-btn">Learn More</button>
