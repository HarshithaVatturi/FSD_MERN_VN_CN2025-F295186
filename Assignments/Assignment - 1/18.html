<!--: Design a dashboard layout using CSS Grid with the following sections:
• Header (spanning full width)
• Sidebar (left side, 1/4 width)
• Main content area (center, 2/4 width)
• Widget panel (right side, 1/4 width)
• Footer (spanning full width)
Use grid-template-columns/rows for the layout.-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Layout</title>
    <link rel="stylesheet" href="18.css">
</head>
<body>
    <div class="dashboard">
        <header class="header">Welcome to this page</header>

        <aside class="sidebar">This is a Sidebar</aside>

        <main class="main">This is a Main Content</main>

        <section class="widgets">This is Widget Panel</section>

        <footer class="footer">This is Footer</footer>
    </div>
</body>
</html>
