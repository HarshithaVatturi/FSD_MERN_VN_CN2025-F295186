<!--Create a photo gallery using CSS Flexbox with 6 images. The gallery should:
• Display 3 images per row on desktop
• Center the images horizontally and vertically within their containers
• Have equal spacing between images
• Include links on images and it should navigate to Wikipedia where the information
shall be available-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>

    <style>
        .planet {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

       
        .planet a {
            flex: 0 0 30%;   
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .planet a img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
        }

        .planet a img:hover {
            transform: scale(1.05);
        }
    </style>

</head>
<body style="background: linear-gradient(90deg, #020024, #090979, #00D4FF);">

    <h2 style="text-align:center;padding: 40px; background-color: rgb(14, 4, 65); color: azure;">Welcome to Planets- Flexbox</h2>

    <div class="planet">

     
        <a href="https://en.wikipedia.org/wiki/Mercury_(planet)" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4a/Mercury_in_true_color.jpg/500px-Mercury_in_true_color.jpg" alt="Tiger">
        </a>

      
        <a href="https://en.wikipedia.org/wiki/Venus" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Venus_2_Approach_Image.jpg/500px-Venus_2_Approach_Image.jpg" alt="Cat">
        </a>

        
        <a href="https://en.wikipedia.org/wiki/Earth" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/70/The_Blue_Marble%2C_AS17-148-22727.jpg/500px-The_Blue_Marble%2C_AS17-148-22727.jpg" alt="Dog">
        </a>

        
        <a href="https://en.wikipedia.org/wiki/Mars" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/Mars_-_August_30_2021_-_Flickr_-_Kevin_M._Gill.png/500px-Mars_-_August_30_2021_-_Flickr_-_Kevin_M._Gill.png" alt="Elephant">
        </a>

        
        <a href="https://en.wikipedia.org/wiki/Jupiter" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e2/Jupiter_OPAL_2024.png/500px-Jupiter_OPAL_2024.png" alt="Lion">
        </a>

      
        <a href="https://en.wikipedia.org/wiki/Uranus" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/Uranus_Voyager2_color_calibrated.png/500px-Uranus_Voyager2_color_calibrated.png" alt="Panda">
        </a>

    </div>

</body>
</html>
